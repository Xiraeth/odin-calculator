<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="resultContainer">
        <div class="resultPreview">20</div>
        <div class="result">20</div>
      </div>
      <button class="clear blue">AC</button>
      <button class="sign blue">+/-</button>
      <button class="delete blue">DEL</button>
      <button class="divide orange ops">รท</button>
      <button class="seven number">7</button>
      <button class="eight number">8</button>
      <button class="nine number">9</button>
      <button class="multiply orange ops">x</button>
      <button class="four number">4</button>
      <button class="five number">5</button>
      <button class="six number">6</button>
      <button class="subtract orange ops">-</button>
      <button class="one number">1</button>
      <button class="two number">2</button>
      <button class="three number">3</button>
      <button class="add orange ops">+</button>
      <button class="zero number">0</button>
      <button class="dot">.</button>
      <button class="equals orange">=</button>
    </div>
    <!-- <h1><i>Project is being re-created from scratch</i></h1> -->
    <div class="copyright"><span>The Odin Project 2023 &#169 Xiraeth</span></div>
  </body>
</html>
