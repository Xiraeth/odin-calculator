<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <p class="result"><span>0</span></p>
      <button class="clear btn">AC</button>
      <button class="seven btn number">7</button>
      <button class="eight btn number">8</button>
      <button class="nine btn number">9</button>
      <button class="divide btn ops">/</button>
      <button class="four btn number">4</button>
      <button class="five btn number">5</button>
      <button class="six btn number">6</button>
      <button class="multiply btn ops">x</button>
      <button class="one btn number">1</button>
      <button class="two btn number">2</button>
      <button class="three btn number">3</button>
      <button class="subtract btn ops">-</button>
      <button class="zero btn number">0</button>
      <button class="dot btn">.</button>
      <button class="add btn ops">+</button>
      <button class="equals btn equals">=</button>
    </div>
  </body>
</html>
